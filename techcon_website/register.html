<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h2>Sign Up Form</h2>
      <p>
        Complete the form below to register for TechCon 2024. Fields marked with * are required.
      </p>

      <!-- Required form elements -->
      <form action="#" method="post">
        <div>
          <label for="email">Email address *</label><br>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="password">Password *</label><br>
          <input type="password" id="password" name="password" required>
        </div>

        <div>
          <input type="checkbox" id="updates" name="updates">
          <label for="updates">Subscribe to TechCon updates and newsletters</label>
        </div>

        <div>
          <button type="submit">Register Now</button>
        </div>
      </form>
    </article>
  </main>

  <footer>
    <p>copyright &copy; TechCon 2024 — All rights reserved.</p>
  </footer>
